alias ctfmaps "rcon exec configs/server/gametypes/_maps_ctf.cfg"

alias nextmap "opcall nextmap"
alias restart "opcall restart"
alias shuffle "opcall fteb 1"
alias rebalance "opcall fteb 2"

bind r "racerestart"

bind SPACE "+moveup"
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind LCTRL "+movedown"
bind LSHIFT "+speed"
bind MOUSE1 "+attack"
bind MOUSE3 "+zoom"
bind MOUSE7 "+special"
bind 1 "use Gunblade"
bind 2 "use Machinegun"
bind 3 "use Riotgun"
bind 4 "use Grenade Launcher"
bind c "use Lasergun"
bind e "use Rocket Launcher"
bind q "use Electrobolt"
bind v "use Plasmagun"
bind f "drop flag"
bind g "classaction2"
bind ENTER "messagemode"
bind BACKSPACE "messagemode2"
bind n "toggle r_drawflat"  

bind KP_SLASH "timescale 10"
