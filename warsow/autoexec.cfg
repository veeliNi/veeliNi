alias hilla "connect ***; cl_maxfps 1000; r_maxfps 1000"
alias pass "rcon_password ***; op ***"

alias all "rcon g_instagib 0"
alias insta "rcon g_instagib 1"
alias ffa "rcon g_gametype ffa"
alias ca "rcon g_gametype ca"
alias tdm "rcon g_gametype tdm"
alias race "rcon g_gametype race"
alias bomb "rcon g_gametype bomb"
alias da "rcon g_gametype da"
alias dm "rcon g_gametype dm"
alias ctf "rcon g_gametype nctf"
alias ft "rcon g_gametype ft"
alias ftca "rcon g_gametype ftca"
alias fteb "rcon g_gametype fteb"
alias ri "rcon g_instagib 0; rcon g_gametype rktinsta"
alias ra "rcon g_instagib 0; rcon g_gametype ra"
alias thunder "rcon g_instagib 0; rcon g_gametype thunder"
alias dgg "rcon g_gametype dgg"

alias dmmaps "rcon exec configs/server/gametypes/_maps_dm.cfg"
alias duelmaps "rcon exec configs/server/gametypes/_maps_duel.cfg"
