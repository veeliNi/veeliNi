bind u "kill"

cg_crosshair_color "255 255 0"
cg_crosshair_damage_color "0 255 0"
cg_crosshair_size "13"

cg_instabeam_alpha "0.4"
cg_instabeam_time "1,0"
cg_instabeam_width "4"

cg_guny 3
cg_gunx 3
cg_gunz -3

r_maxfps 1000
cl_maxfps 1000

alias enemyColorGreen "exec configs/enemyColorGreen; alias enemyColor enemyColorRed"
alias enemyColorRed "exec configs/enemyColorRed; alias enemyColor enemyColorGreen"
alias enemyColor enemyColorGreen
bind p "enemyColor"

alias all "rcon g_instagib 0"
alias insta "rcon g_instagib 1"
alias ffa "rcon g_gametype ffa"
alias ca "rcon g_gametype ca"
alias tdm "rcon g_gametype tdm"
alias race "rcon g_gametype race"
alias bomb "rcon g_gametype bomb"
alias da "rcon g_gametype da"
alias dm "rcon g_gametype dm"
alias ctf "rcon g_gametype ctf"
alias ft "rcon g_gametype ft; rcon g_scorelimit 10; rcon g_timelimit 0"
alias ftca "rcon g_gametype ftca; rcon g_scorelimit 10; rcon g_timelimit 0"
alias ri "rcon g_instagib 0; rcon g_gametype rktinsta; rcon g_scorelimit 0; rcon g_timelimit 5"
alias ra "rcon g_instagib 0; rcon g_gametype ra; rcon g_scorelimit 0; rcon g_timelimit 5"
alias thunder "rcon g_instagib 0; rcon g_gametype thunder; rcon g_scorelimit 0; rcon g_timelimit 5"

alias insta1 "rcon g_instagib 1"
alias insta0 "rcon g_instagib 0"
alias m "rcon map"



